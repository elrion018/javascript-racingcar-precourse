<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <title>자동차 경주 게임</title>
  </head>
  <body>
    <div id="app">
      <h1>🏎️ 자동차 경주 게임</h1>
      <p>
        자동차 이름을 <strong>5자 이하로</strong> 콤마로 구분하여 입력해주세요.
        <br />
        올바른 예) east,west,south,north <br />
      </p>
      <div class="car-game-container">
        <div>
          <input id="#car-names-inputs" type="text" />
          <button id="#car-names-submit">확인</button>
        </div>
        <div id="#car-racing-count-container"></div>
      </div>
      <div id="#car-racing-result-container"></div>
    </div>
    <script src="dist/bundle.js"></script>
  </body>
</html>
